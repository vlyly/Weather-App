<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <link rel="stylesheet" href="Weather Your City.css" />
        <link rel="stylesheet" href="Weather Your City_bg.css" />
        <title>Weather Your City</title>
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <div id="content_container" class="content_container">
                <div class="weather_detail_information_container">
                    <ul class="weather_detail_information">
                        <li>
                            <h3 class="weather_detail_item_title">Humidity</h3>
                            <div class="weather_detail_item"><span id="humidity" class="weather_detail_item_data"></span><span aria-label="Percentage">%</span></div>
                        </li>
                        <li>
                            <h3 class="weather_detail_item_title">Clouds</h3>
                            <div class="weather_detail_item"><span id="cloud" class="weather_detail_item_data"></span><span aria-label="Percentage">%</span></div>
                        </li>
                        <li>
                            <h3 class="weather_detail_item_title">Wind</h3>
                            <div class="weather_detail_item"><span id="wind_speed" class="weather_detail_item_data"></span><span aria-label="Meter per second">m/s</span></div>
                        </li>
                    </ul>
                </div>
                <div class="weather_main_information_container">
                    <h3 id="current_temperature" class="current_temperature"></h3>
                    <div class="temperature_detail_information_container">
                        <div class="temperature_detail_item"><span id="max_temperature"></span><span aria-label="Celsius">℃</span>/<span id="min_temperature"></span><span aria-label="Celsius">℃</span></div>
                        <div class="temperature_detail_item"><span>feels like </span><span id="feels_like_temperature"></span><span aria-label="Celsius">℃</span></div>
                    </div>
                </div>
                <h1 id="city" class="city"></h1>
                <div id="weather_description" class="weather_description"></div>
                <img id="weather_icon" class="weather_icon" src="" title="weather icon" alt="weather icon"/>
                <div class="forecast_container">
                    <ol id="forecast_list" class="forecast_list">
                    </ol>
                </div>
            </div>
        </div>
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f9cc2295acb8aeff32b6d0f055e5f070&libraries=services"></script>
        <script type="text/javascript" src="Weather Your City.js"></script>
    </body>
</html>
